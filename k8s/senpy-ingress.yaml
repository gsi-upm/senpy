---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: senpy-ingress
  labels:
    app: senpy
spec:
  rules:
  - host: latest.senpy.gsi.upm.es
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: senpy-latest
            port:
              number: 5000
