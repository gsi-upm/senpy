# Uncomment if you want to use docker-in-docker
# image: gsiupm/dockermake:latest
# services:
# - docker:dind
# When using dind, it's wise to use the overlayfs driver for
# improved performance.

variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - test
  - push
  - deploy
  - clean

before_script:
  - make -e login

build:
  stage: build
  script:
    - make -e docker-build
  only:
    - master
    - fix-makefiles

test:
  stage: test
  script:
    - make -e test

push:
  stage: push
  script:
    - make -e docker-push
  only:
    - master
    - fix-makefiles

deploy:
  stage: deploy
  script:
    - make -e deploy
  only:
    - master
    - fix-makefiles

clean :
  stage: clean
  script:
    - make -e clean
  when: manual
